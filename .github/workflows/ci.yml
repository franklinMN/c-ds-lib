name: C CI

on:
    push:
    pull_request:

jobs:
    build-and-test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Install dependencies
              run: |
                sudo apt update
                sudo apt install -y cmake gcc

            - name: Configure
              run: cmake -S . -B build

            - name: Build
              run: cmake --build build

            - name: Run tests
              run: ctest --test-dir build --output-on-failure